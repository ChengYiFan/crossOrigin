<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		window.onmessage = function(e){
			e = e || event;
			alert(e.data);
		}

		function onLoad(){
			var iframe = document.getElementById('iframe'),
			win = iframe.contentWindow;
			win.postMessage('cynthia','*');	
		}
	</script>
</head>
<body>

	<iframe id="iframe" src="http://chengyifan.github.io/crossOrigin/b.html" onload="onLoad()"></iframe>
</body>
</html>
