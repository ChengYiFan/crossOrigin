<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我是b页面</title>
	<script>
		window.onmessage = function(e){
			e = e || event;
			document.getElementById("message").innerHTML ='我是传递过来的值：'+ e.data;
		}
		function postMsg(obj){
			window.postMessage(obj.value,'*');
		}
	</script>
</head>
<body>
	<div>我是b页面</div>
	<div id="message"></div>
	向c页面传值：<input type="text" onlick='postMsg(this)'/>
</body>
</html>
